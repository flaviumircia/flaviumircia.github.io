<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaviu's Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem;
            color: #1a73e8; /* A soft blue for the title */
        }

        p.description {
            font-size: 1.2rem;
            margin: 0 0 1.5rem;
            color: #555;
        }

        .projects {
            margin-top: 2rem;
        }

        .project-list {
            list-style: none;
            padding: 0;
        }

        .project-list li {
            background: #e0e0e0;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Flaviu's Homepage</h1>
    <p class="description">Bookmark this to keep an eye on my project updates!</p>

    <div class="projects">
        <h2>Project Updates</h2>
        <ul class="project-list">

        </ul>
    </div>

    <div class="footer">
        <p>&copy; 2024 Flaviu. All rights reserved.</p>
    </div>
</div>
</body>
</html>
